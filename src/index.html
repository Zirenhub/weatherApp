<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main class="main-container">
        <div class="weather-container">
            <div class="weather-content">
                <div class="weather-icon"></div>
                <div class="weather-info">
                    <span id="temp" class="temp-info">
                        <p>current.</p>
                        <span>°C</span>
                    </span>
                    <!-- <span id="maxTemp" class="temp-info">
                        <p>current max.</p>
                        <span>°C</span>
                    </span>
                    <span id="minTemp" class="temp-info">
                        <p>current min.</p>
                        <span>°C</span>
                    </span> -->
                </div>
            </div>
            <div class="location-details">
                <div class="location-info">
                    <span id="locationName"></span>
                </div>
                <div class="location-info">
                    <span id="countryInfo"></span>
                </div>
                <div class="location-info">
                    <span id="skyInfo"></span>
                </div>
                <div class="location-info">
                    <span id="timeInfo"></span>
                </div>
            </div>
        </div>

        <div class="search-content">
            <input type="input" id="searchBar" placeholder="Location" name="location" required>
            <label for="location" class="location-label">Location</label>
            <button id="searchButton">Search</button>
        </div>
    </main>
</body>

</html>
